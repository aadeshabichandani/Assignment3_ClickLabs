  <div class="container">
    <form [formGroup]="profileForm" (submit)="updateUserData()">
      <div class="grid">
        <p>
          <label class="fields">
            FULL NAME : <br>
            <input type="text" formControlName="full_name"> <br>
            <!-- Validation error messages -->
            <span
              *ngIf="profileForm.get('full_name').hasError('required')&& profileForm.get('full_name').touched">Required!
            </span>
          </label>
        </p>
        <p>
          <label class="fields">
            EMAIL : <br><input type="email" formControlName="email" required>
            <br>
            <!-- Validation error messages -->
            <span *ngIf="profileForm.get('email').hasError('required')&& profileForm.get('email').touched">Required!
            </span>
            <span *ngIf="profileForm.get('email').hasError('email')&& profileForm.get('email').touched">Invalid Email!
            </span>
          </label>
        </p>
        <p>
          <label class="fields">
            PHONE NUMBER : <br><input type="text" formControlName="phone_number" required>
            <br>
            <!-- Validation error messages -->
            <span
              *ngIf="profileForm.get('phone_number').hasError('required')&& profileForm.get('phone_number').touched">Required
            </span>
          </label>
        </p>
        <p>
          <label class="fields">
            ADDRESS : <br><input type="text" formControlName="address">
            <br>
            <!-- Validation error messages -->
            <span *ngIf="profileForm.get('address').hasError('required')&& profileForm.get('address').touched">Required
            </span>
          </label>
        </p>
        <p>
          <label class="fields">
            BRIEF MEDICAL HISTORY OF THE PATIENT :<br>
            <input type="text" formControlName="medical_history">
          </label>
        </p>

        <button type="submit">Update Profile</button>

      </div> <br>
    </form>
  </div> <br>
</div>
