<div class="parent">
  <div class="sign-up-heading">
    &lt;image will come&gt;
  </div>
  <hr>
  <br>
  <div class="container">
    <form [formGroup] = "profileForm">
      <div class="grid">
        <p>
          <label class="fields">
            FULL NAME : <br>
            <input type="text" formControlName="full_name">
          </label></p>

        <p>
          <label class="fields">
            EMAIL : <br><input type="email" formControlName="email" required>
          </label>
        </p>
        <p>
          <label class="fields">
            PHONE NUMBER : <br><input type="number" formControlName="phone_number" required>
          </label>
        </p>
        <p>
          <label class="fields">
            ADDRESS : <br><input type="text" formControlName="address">
          </label>
        </p>
        <p>
          <label class="fields">
            BRIEF MEDICAL HISTORY OF THE PATIENT :<br>
            <input type="text" formControlName="medical_history">
          </label>
        </p>

        <button type="submit">Update Profile</button>

      </div> <br>
    </form>
  </div> <br>
</div>
