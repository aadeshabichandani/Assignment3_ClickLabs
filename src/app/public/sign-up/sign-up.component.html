<div class="parent">
  <div class="sign-up-heading">
    Sign-Up
  </div>
  <hr>
  <br>
  <div class="container">
    <form [formGroup]="signUpForm" novalidate (submit)="signUp()">
      <div class="grid">
        <p>
          <label class="fields">
            FIRST NAME : <br>
            <input type="text" formControlName="first_name">
            <br>
            <span
              *ngIf="signUpForm.get('first_name').hasError('required')&& signUpForm.get('first_name').touched">Required!
            </span>
          </label>
        </p>


        <p>
          <label class="fields">
            LAST NAME :<br>
            <input type="text" formControlName="last_name">
            <br>
            <span
              *ngIf="signUpForm.get('last_name').hasError('required')&& signUpForm.get('last_name').touched">Required!
            </span>
          </label>
        </p>

        <p>
          <label class="fields">
            EMAIL : <br><input type="email" formControlName="email" required>
            <br>
            <span *ngIf="signUpForm.get('email').hasError('required')&& signUpForm.get('email').touched">Required!
            </span>
            <span *ngIf="signUpForm.get('email').hasError('email')&& signUpForm.get('email').touched">Invalid Email!
            </span>
          </label>
        </p>

        <p>
          <label class="fields">
            PHONE NUMBER : <br><input type="text" formControlName="phone_number" required>
            <br>
            <span
              *ngIf="signUpForm.get('phone_number').hasError('required')&& signUpForm.get('phone_number').touched">Required!
            </span>
          </label>
        </p>

        <p>
          <label class="fields">
            ADDRESS : <br><input type="text" formControlName="address">
            <br>
            <span *ngIf="signUpForm.get('address').hasError('required')&& signUpForm.get('address').touched">Required!
            </span>
          </label>
        </p>

        <p>
          <label class="fields">
            BRIEF MEDICAL HISTORY OF THE PATIENT (OPTIONAL) :<br> <input type="text" formControlName="medical_history">
          </label>
        </p>
        <!-- <div formGroupName="passwordGroup" class="passwordDiv"> -->
        <p>
          <label class="fields">
            PASSWORD :<br> <input type="password" formControlName="password">
            <br>
            <span *ngIf="signUpForm.get('password').hasError('required')&& signUpForm.get('password').touched">Required!
            </span>
          </label>
        </p>
        <label class="fields">
          CONFIRM PASSWORD:<br> <input type="password" formControlName="confirm_password"
            appCheckPasswordValidator="password" /><br>
          <span *ngIf="signUpForm.get('confirm_password').hasError('notEqual') && signUpForm.get('confirm_password').touched">
            Password and Confirm password does not match!
          </span>
          <span
            *ngIf="signUpForm.get('confirm_password').hasError('required')&& signUpForm.get('confirm_password').touched">Required!
          </span>
        </label>

        <!-- {{signUpForm.get('confirm_password').errors?.notEqual}} -->
        <!-- </div>  -->
        <br>
      </div> <br>
      <button type="submit">Submit</button>
    </form>
  </div> <br>
  <p id="already-registered"> Already Registered? <a routerLink="/login"> LogIn!</a></p>
</div>
