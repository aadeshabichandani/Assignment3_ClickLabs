<div class="login-page">
  <div class="form">
    <form [formGroup]="loginForm" class="login-form" (submit)="loginFormSubmit()">
      <p class="login-heading"> LOGIN</p>
      <hr>
      <br>
      <p class="textNote">Email
        <input type="email" placeholder="abc@xyz.com" formControlName="loginEmail" />
        <!-- validator error message -->
        <span *ngIf="loginForm.get('loginEmail').hasError('required')&& loginForm.get('loginEmail').touched">Required!
        </span>
        <!-- validator error message -->
        <span *ngIf="loginForm.get('loginEmail').hasError('email')&& loginForm.get('loginEmail').touched">Invalid Email!
        </span>
      </p>

      <p class="textNote">Password
        <input type="password" placeholder="******" formControlName="loginPassword" />
        <!-- validator error message -->
        <span
          *ngIf="loginForm.get('loginPassword').hasError('required')&& loginForm.get('loginPassword').touched">Required!
        </span>
      </p>
      <input class="submitButton" type="submit" value="Login">
      <p class="message">Not registered? <a routerLink="/signup">Sign-Up!</a></p>
    </form>
  </div>
</div>
